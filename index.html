<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rat Realm</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #070000;
  font-family: system-ui, sans-serif;
}

.hero {
  position: relative;
  width: 100%;
  overflow: hidden;
  perspective: 800px; /* stronger */
}

.planet {
  width: 100%;
  display: block;
}

.logo {
  position: absolute;
  top: 42%;
  left: 50%;

  transform:
    translate(-50%, -50%)
    scaleX(1.08)
    scaleY(0.96)
    rotateX(28deg)
    translateZ(60px);

  width: 72%;
  max-width: 900px;

  mix-blend-mode: multiply;
  opacity: 0.95;
  pointer-events: none;
}
</style>
</head>

<body>
<div class="hero">

  <img src="2C1FAF11-9911-4C78-8981-5A03D758E202.png" class="logo">
  <img src="B9A52788-D82C-425A-B3BC-4073B1DD7AA7.png" class="planet">

</div>
</body>
</html>
