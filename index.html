<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rat Realm</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #070000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Helvetica, Arial, sans-serif;
    }

    .hero {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .planet {
      width: 100%;
      display: block;
    }

    /* --- CURVED SKY TITLE --- */
    .sky-title {
      position: absolute;
      top: 6%;
      left: 0;
      width: 100%;
      height: 260px;
      pointer-events: none;
      z-index: 2;
    }

    .sky-title text {
      fill: #7a0f0f;
      font-size: 88px;
      font-weight: 700;
      letter-spacing: 12px;
      mix-blend-mode: multiply;
    }

    @media (max-width: 600px) {
      .sky-title {
        top: 8%;
        height: 200px;
      }

      .sky-title text {
        font-size: 64px;
        letter-spacing: 8px;
      }
    }
  </style>
</head>
<body>

  <div class="hero">

    <!-- CURVED RAT REALM TITLE -->
    <svg class="sky-title" viewBox="0 0 1000 300" preserveAspectRatio="xMidYMid meet">
      <path
        id="horizonPath"
        d="M 100 210 Q 500 130 900 210"
        fill="none"
      />
      <text>
        <textPath href="#horizonPath" startOffset="50%" text-anchor="middle">
          RAT REALM
        </textPath>
      </text>
    </svg>

    <!-- PLANET IMAGE -->
    <img
      src="B9A52788-D82C-425A-B3BC-4073B1DD7AA7.png"
      alt="Rat Realm Planet"
      class="planet"
    >

  </div>

</body>
</html>
