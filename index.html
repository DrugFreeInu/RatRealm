<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rat Realm</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #070000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Helvetica, Arial, sans-serif;
    }

    /* container at top */
    .hero {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    /* planet image */
    .planet {
      width: 100%;
      display: block;
    }

    /* RAT REALM text image */
    .logo {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      max-width: 600px;

      /* removes white background */
      mix-blend-mode: multiply;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      .logo {
        width: 80%;
        top: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <!-- RAT REALM wordmark -->
    <img
      src="2C1FAF11-9911-4C78-8981-5A03D758E202.png"
      alt="Rat Realm"
      class="logo"
    >

    <!-- Planet image -->
    <img
      src="B9A52788-D82C-425A-B3BC-4073B1DD7AA7.png"
      alt="Rat Realm Planet"
      class="planet"
    >
  </div>

</body>
</html>
